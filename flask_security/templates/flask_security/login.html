{% extends 'flask_security/layout.html' %}
{% block content %}
<script src="{{url_for('flask_security_bp.static', filename='js/login_form.js')}}"></script>
<div class="signin-wrapper text-center">
  <form method="post" action="/login" id="form_login">
    <div class="row">
      <div>
        <h4>Normal login</h4>
        <label for="input_login_email">Email</label>
        <input id="input_login_email" name="email" type="email" placeholder="Email" required>
        <label for="input_login_password">Password</label>
        <input id="input_login_password" name="password" type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
        <div class="col-md-9" style="margin: auto">
          <h4>Login with your Google account</h4>
          <a class="btn btn-outline-dark google_button" href="/auth/login/redirect" role="button" style="text-transform:none">
            <img width="20px" id="img-google-logo" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
        </div>
      </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</div>
{% endblock %}
